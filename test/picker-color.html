<body style="padding: 10px;">

<h1>Color</h1>

<div class="form-group">
    <input type="text" class="form-control" data-ax5picker="color" placeholder=""/>
</div>

<div class="form-group" data-ax5picker="color" style="">
    <div class="input-group">
        <input type="text" class="form-control" id="test-inp" placeholder="" value="#AF0000"/>
        <span class="input-group-addon color-preview">
            <span data-ax5picker-color="preview" style="background: #000;width: 20px;height:20px;margin:5px;border: 1px solid #000;border-radius: 3px;"></span>
        </span>
    </div>
</div>


<script>
    // todo : picker align 기능 추가
    $(document.body).ready(function () {

        $('[data-ax5picker="color"]').ax5picker({
            direction: "auto",
            content: {
                width: 250,
                margin: 10,
                type: 'color',
                config: {}
            }
        });

    });
</script>

</body>
